    <script>
      (function () {
        if (document.getElementsByClassName("startGallery")) {
          let seqLen = document.getElementsByClassName("startGallery").length;
          for (var i = 0; i < seqLen; ++i) {
            elem = document.getElementsByClassName("startGallery")[i];
            elem.onclick = function (e) {
              console.log("Gallery opened");
              var pswpElement = document.querySelectorAll(".pswp")[0];

              var options = {
                index: i,
              };

              // Initializes and opens PhotoSwipe
              var gallery = new PhotoSwipe(
                pswpElement,
                PhotoSwipeUI_Default,
                GalleryItems,
                options
              );
              gallery.init();
              // console.log("Goto", options.index);
              // gallery.goTo(options.index);
            };
          }
