<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Digital Technology</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML"></script>
        <script type="text/javascript">
            var app = angular.module("MainApp", ["ngMaterial"]);
        </script>
        <script src="./assets/js/matrix.js" charset="utf-8"></script>
        <script src="./assets/js/toast.js" charset="utf-8"></script>
    </head>
    <body ng-app="MainApp">
        <!-- Toolbar -->
        <md-toolbar md-colors="{background: 'amber'}">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Homepage">
                    <i class="fas fa-2x fa-microchip"></i>
                </md-button>
                <h2 class="monda-font" flex md-truncate>Digital Technology</h2>
            </div>
        </md-toolbar>
        <!-- Toolbar -->
        <div ng-cloak>
            <md-content>
            <md-tabs md-dynamic-height md-border-bottom>

                <!-- QuineMcCluskey -->
                <md-tab label="quine mccluskey - solver">
                    <md-content class="md-padding" ng-controller="QuineMcCluskey as Ctrl">
                    <div layout="column" layout-gt-sm="row">
                        <div flex=33>
                            <md-input-container md-no-float style="width:95%;">
                                <label>Implicants ( Divided by semicolon )</label>
                                <input type="text" ng-model="vars.implicants">
                            </md-input-container>
                            <ul>
                                <li></li>
                            </ul>
                            <md-button md-colors="{background:'amber'}" ng-click="actions.calculate()">solve</md-button>
                        </div>
                        <div flex=66>
                            <table id="final_table" border="1" style="border-collapse: collapse;">
                                <thead>
                                    <tr>

                                        <td></td>
                                        <td ng-repeat="top_t in table.top_table" style="text-align:center;">
                                            <b>{{top_t}}</b>
                                        </td>
                                    </tr>
                                </thead>
                                <tr ng-repeat="left_t in table.left_table" left-val="{{left_t}}" left-val="{{left_t}}" row-num={{$index}}>
                                    <td>
                                        <b>
                                            {{table.left_table[$index]}}
                                        </b>
                                    </td>
                                    <td ng-class="table_functions.isLonelyX($parent.$index, $index)" ng-repeat="top_t in table.top_table" top-val="{{top_t}}" left-val="{{left_t}}" row-num={{$parent.$index}} col-num={{$index}}>
                                        <!-- {{left_t + " ("+$parent.$index+"/"+$index+") " + top_t}} -->
                                        <span ng-show="table_functions.dashComparision(left_t, top_t)">X</span>
                                    </td>
                                </tr>
                            </table>
                            <div id="slopeEq">
                                $${}$$
                            </div>
                        </div>
                    </div>
                    </md-content>
                </md-tab>
                <!-- QuineMcCluskey -->

                <!-- <md-tab label="simcirjs">
                    <md-content class="md-padding">
                    <h1 class="md-display-2">simcirjs</h1>
                    <p>Logic Gates - simulator</p>
                    </md-content>
                </md-tab> -->

                <!-- <md-tab label="one">
                    <md-content class="md-padding">
                    <h1 class="md-display-2">Tab One</h1>
                    <p>one</p>
                    </md-content>
                </md-tab> -->


            </md-tabs>
            </md-content>
        </div>



    </body>
    <script type="text/javascript">
        angular.module('BlankApp', ['ngMaterial']);
    </script>
    <script src="./assets/js/quine-mccluskey.js" charset="utf-8"></script>
</html>
